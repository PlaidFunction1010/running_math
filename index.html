<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>高中數學練習｜聯立方程式＋三角函數極值</title>

  <!-- MathJax（第三型和三角極值需要 LaTeX） -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['\\(','\\)']], displayMath: [['$$','$$']] },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <style>
    /* === 全站溫暖風格（奶油系粉彩） === */
    :root{
      --bg: #fff9f2;
      --paper: #ffffff;
      --ink: #3b3b3b;
      --muted: #7a7a7a;
      --brand: #d97857;
      --brand-weak: #f4cbb8;
      --accent: #79b6a3;
      --danger: #e45a68;
      --card-border: #f3e7db;
      --shadow: 0 12px 30px rgba(217,120,87,.15);
      --radius-lg: 18px;
      --radius-md: 12px;
    }

    *{ box-sizing: border-box; margin:0; padding:0; }
    body{
      font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, "Noto Sans TC", "Helvetica Neue", Arial, "Microsoft JhengHei", sans-serif;
      color: var(--ink);
      background: radial-gradient(1200px 900px at 20% -20%, #ffe8dc 0%, transparent 60%),
                  radial-gradient(1000px 700px at 120% 20%, #e6f6f0 0%, transparent 60%),
                  var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-shell{ flex:1; display:flex; min-height:0; }

    /* 側欄 */
    .sidebar{
      width: 280px;
      padding: 24px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.7), rgba(255,255,255,.8)),
        radial-gradient(700px 500px at 0% 0%, #fff2ea 0%, transparent 60%),
        var(--bg);
      border-right: 1px solid var(--card-border);
    }
    .brand{
      font-weight: 800;
      font-size: 1.3rem;
      letter-spacing:.02em;
      color: var(--brand);
    }
    .brand small{
      display:block; color: var(--muted); font-weight:600; margin-top:4px;
    }
    .nav-section-title{
      margin-top: 18px; margin-bottom: 10px;
      color: var(--muted); font-size:.85rem; font-weight:700; letter-spacing:.06em;
    }
    .nav-card{
      background: var(--paper);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-lg);
      padding: 14px 14px;
      margin-bottom: 10px;
      box-shadow: var(--shadow);
      cursor: pointer;
      transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
      white-space: pre-line;
    }
    .nav-card:hover{ transform: translateY(-2px); box-shadow: 0 14px 34px rgba(0,0,0,.06); }
    .nav-card.active{ border-color: var(--brand); box-shadow: 0 16px 36px rgba(217,120,87,.18); }

    .nav-card-title{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      font-weight:700; color: var(--ink);
    }
    .lvl-tag{
      color: var(--brand);
      background: #fff4ef;
      border: 1px solid var(--brand-weak);
      font-size:.78rem; padding:2px 8px; border-radius:999px; font-weight:700;
    }
    .nav-card-desc{ color: var(--muted); font-size:.9rem; margin-top:6px; }

    /* 主區 */
    .main{
      flex:1; padding: 28px clamp(16px,2vw,36px);
      display:flex; flex-direction:column; gap: 22px; overflow-y:auto;
      font-size: 16pt; line-height:1.45;
    }
    .font-small{ font-size:16pt; }
    .font-medium{ font-size:24pt; }
    .font-large{ font-size:32pt; }

    .fontsize-bar{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .fontsize-label{ color: var(--muted); font-size:.7em; }
    .size-btn{
      border: 1px solid var(--card-border); background: var(--paper); color: var(--ink);
      padding: 8px 12px; border-radius: 10px; cursor:pointer; font-weight:700; font-size:.65em;
      box-shadow: var(--shadow);
    }
    .size-btn:hover{ border-color: var(--brand); color: var(--brand); }

    .header-text h1{
      display:flex; flex-wrap:wrap; align-items:baseline; gap:.6rem; font-weight:800;
    }
    .badge{
      background: #fff4ef; color: var(--brand); border: 1px solid var(--brand-weak);
      padding: 4px 10px; border-radius: 999px; font-weight:800; font-size:.8em;
    }
    .subtext{ color: var(--muted); white-space: pre-line; margin-top: 4px; }

    .card{
      background: var(--paper);
      border: 1px solid var(--card-border);
      border-radius: var(--radius-lg);
      padding: 18px;
      box-shadow: var(--shadow);
    }
    .card-header{
      display:flex; flex-wrap:wrap; justify-content:space-between; align-items:flex-start; gap:14px; margin-bottom: 12px;
    }
    .card-header-left h2{ font-weight:800; }
    .hint{ color: var(--muted); white-space: pre-line; margin-top: 4px; }

    .btn-row{ display:flex; flex-wrap:wrap; gap:10px; }
    .action-btn{
      border:1px solid var(--brand-weak);
      background: linear-gradient(180deg, #fff8f3, #fff1e8);
      color: var(--brand);
      font-weight:800; padding:10px 14px; border-radius:12px; cursor:pointer; font-size:.68em;
      box-shadow: var(--shadow);
      transition: transform .08s ease, box-shadow .12s ease, border-color .12s ease;
      min-width: 96px;
    }
    .action-btn:hover{ transform: translateY(-1px); border-color: var(--brand); }

    .equations-box{
      background: #fffdfb; border:1px dashed var(--card-border); border-radius: var(--radius-md);
      padding:16px; min-height:70px; font-variant-numeric: tabular-nums; margin-bottom: 12px;
      white-space: pre-line;
    }

    .inputs-row{ display:flex; flex-wrap:wrap; gap:14px; align-items:flex-end; margin-bottom: 6px; }
    .input-group{ display:flex; flex-direction:column; gap:6px; min-width: 160px; }
    .input-group label{ color: var(--muted); font-size:.65em; font-weight:700; }
    .input-group input{
      background:#fffdfb; border: 1px solid var(--card-border); border-radius: 10px; padding:10px 12px;
      font-size:.8em; color: var(--ink); box-shadow: inset 0 1px 0 rgba(0,0,0,.03);
    }
    .input-group input:focus{ outline: 2px solid var(--brand-weak); border-color: var(--brand); }

    /* 簡易數學鍵盤 */
    .mathpad{ display:flex; gap:8px; flex-wrap:wrap; margin: 2px 0 10px 0; }
    .mathpad button{
      border:1px solid var(--card-border); background: var(--paper); color: var(--ink);
      padding:8px 10px; border-radius: 10px; cursor:pointer; font-weight:800; font-size:.75em;
      box-shadow: var(--shadow);
    }
    .mathpad button:hover{ border-color: var(--brand); color: var(--brand); }

    .feedback{ font-weight:800; min-height: 1.2em; font-size:.75em; }
    .correct{ color: var(--accent); }
    .wrong{ color: var(--danger); }

    .solution-wrapper{ border-top:1px solid var(--card-border); padding-top: 12px; }
    .solution-toggle-btn{ color: var(--brand); cursor:pointer; display:inline-flex; gap:6px; font-weight:800; font-size:.7em; }
    .solution-box{
      margin-top:10px; background:#fffdfb; border:1px solid var(--card-border); border-radius: var(--radius-md);
      padding:14px; display:none; white-space: pre-line; font-size:.7em;
    }

    .site-footer{
      border-top:1px solid var(--card-border);
      padding: 12px 16px; text-align:center; font-size:.8rem; color: var(--muted);
      background: linear-gradient(180deg, rgba(255,255,255,.6), rgba(255,255,255,.9));
    }

    @media(max-width: 720px){
      .sidebar{ width: 100%; border-right:none; border-bottom:1px solid var(--card-border); }
      .app-shell{ flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- 側欄 -->
    <aside class="sidebar">
      <div class="brand">高中數學練習
        <small>聯立方程式｜三角函數極值</small>
      </div>

      <div class="nav-section-title">題型選擇</div>
      <div id="sidebar-problem-types"></div>
    </aside>

    <!-- 主畫面 -->
    <main class="main font-small" id="mainArea">
      <div class="fontsize-bar">
        <div class="fontsize-label">字體大小：</div>
        <button class="size-btn" id="sizeSmall">小(16pt)</button>
        <button class="size-btn" id="sizeMedium">中(24pt)</button>
        <button class="size-btn" id="sizeLarge">大(32pt)</button>
      </div>

      <section id="problem-header" class="header-text"></section>

      <section class="card">
        <div class="card-header">
          <div class="card-header-left">
            <h2>題目 / Question</h2>
            <div id="example-hint" class="hint"></div>
          </div>
          <div class="btn-row">
            <button class="action-btn" id="btn-new">出題</button>
            <button class="action-btn" id="btn-check">檢查答案</button>
            <button class="action-btn" id="btn-clear">清除輸入</button>
          </div>
        </div>

        <div class="equations-box" id="equationsBox">請按「出題」</div>

        <!-- 動態輸入欄位容器（依題型渲染） -->
        <div id="inputsContainer" class="inputs-row"></div>

        <!-- 簡易數學鍵盤：目前僅提供根號 -->
        <div class="mathpad">
          <button id="btn-insert-sqrt" title="插入根號">√</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="solution-wrapper">
          <div class="solution-toggle-btn" id="toggle-solution">
            <span id="toggle-icon">▶</span>
            <span>顯示 / 隱藏 詳解</span>
          </div>
          <div class="solution-box" id="solutionBox">（詳解會出現在這裡）</div>
        </div>
      </section>
    </main>
  </div>

  <footer class="site-footer">
    本頁內容僅供教學練習使用。版權所有 © 高中數學練習站
  </footer>

  <!-- 題型 + 主程式 -->
  <script src="problemBank.js"></script>
  <script src="main.js"></script>
</body>
</html>
